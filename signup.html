<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vidco | Sign Up</title>
  <link rel="stylesheet" href="/sign.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">vidco</div>
    <nav>
      <a href="#">About</a>
      <a href="#">Plan</a>
      <button class="get-started">Get Started</button>
    </nav>
  </header>

  <main class="main">
    <div class="form-container">
      <h2>Sign-up</h2>
      <form>
        <div class="form-group">
          <input type="text" placeholder="First Name" required>
          <span class="icon"><img src="/svg/user-profile-person-svgrepo-com (1).svg" width="50px"></span>
        </div>
        <div class="form-group">
          <input type="text" placeholder="Last Name" required>
          <span class="icon"><img src="/svg/user-profile-person-svgrepo-com (1).svg" width="50px"></span>
        </div>
        <div class="form-group">
          <input type="text" placeholder="Other Names">
          <span class="icon"><img src="/svg/user-profile-person-svgrepo-com (1).svg" width="50px"></span>
        </div>
        <div class="form-group">
          <input type="email" placeholder="Email" required>
          <span class="icon"><img src="/svg/email-svgrepo-com.svg" width="30px" ></span>
        </div>
        <div class="form-group">
          <input type="text" placeholder="Username" required>
          <span class="icon"><img src="/svg/user-profile-person-svgrepo-com (1).svg" width="50px"></span>
        </div>
        <div class="form-group">
          <input type="password" placeholder="Password" required>
          <span class="icon">üëÅÔ∏è</span>
        </div>
        <button type="submit" class="submit-btn">Sign Up</button>
        <p class="login-link">Already have an account? <a href="#">Login</a></p>
      </form>
    </div>
  </main>

  <footer class="footer">
    <div class="footer-left">¬© vidco</div>

      <a href="#">About Vidco</a>
      <a href="#">Privacy</a>

    </div>
  </footer>
</body>
</html>
